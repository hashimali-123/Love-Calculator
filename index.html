<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="content-box">
        <h1>Love Calculator</h1>
        <p class="heading">Enter your name and your crush's name to see the chance that relationship will work out:</p>
        <br>
        <label for="your-name">Your Name</label>
        <input type="text" placeholder="name..." id="your-name" name="your-name"><br><br>
        <label for="crush-name">Crush's Name</label>
        <input type="text" placeholder="crush..." id="crush-name" name="crush-name"><br><br>

        <button id="calculate">Calculate</button>

        <h2 id="result-message"></h2>
        <p id="result-percentage"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
